<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>前端实现分页</title>
    
</head>
<body>
<div class="pages-wraper" id="box1">
    <div class="input">
        <input type="text" class="inputText"/>
    </div>
    <div class="data-wraper">
        <ul class="dataList"></ul>
    </div>
    <div class="pages">
        <input type="button" value="上一页" class="prev">
        <div style="display:inline-block;">
            <input type="text" value="" class="inputNum">
            <button class="goBtn">go</button>
            <p style="display:inline-block;"><span class="num">1</span>/<span class="total"></span></p>
        </div>
        <input type="button" value="下一页" class="next">
    </div>
</div>
<!-- 第二个 -->
<div class="pages-wraper" id="box2">
    <div class="input">
        <input type="text" class="inputText"/>
    </div>
    <div class="data-wraper">
        <ul class="dataList"></ul>
    </div>
    <div class="pages">
        <input type="button" value="上一页" class="prev">
        <div style="display:inline-block;">
            <input type="text" value="" class="inputNum">
            <button class="goBtn">go</button>
            <p style="display:inline-block;"><span class="num">1</span>/<span class="total"></span></p>
        </div>
        <input type="button" value="下一页" class="next">
    </div>
</div>

<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="js/page.js"></script>
<script>
$('#box1').pages({
    pageNum : 4,
    currentPage:1 //从0 开始，这是第二页
})
$('#box2').pages({
    pageNum : 6,
    currentPage:0 //从0 开始，这是第一页
})
</script>

</body>
</html>
